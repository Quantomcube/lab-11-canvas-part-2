<!DOCTYPE html>
	<html>
		<body onload="draw()">
			<canvas id="sketch" width="1000" height="1000">
			</canvas>
			<script>
				function draw()
				{
					var sketch = document.getElementById('sketch');
					var context = sketch.getContext("2d");
					
					
					for(var n = 1; n<=9; n++)
					{
						
						if(n%2 === 1)
						{
						context.fillStyle = "#0000ff"
						context.beginPath();
						context.arc(n * 75,n * 75 , n * 25, 0, 2 * Math.PI, true);
						context.closePath();
						context.fill();
						}
						else
						{
						context.fillStyle = "#ff0000"
						context.beginPath();
						context.arc(n * 75,n * 75 , n * 25, 0, 2 * Math.PI, true);
						context.closePath();
						context.fill();
						}		
					}
				}
			</script>
		</body>
	</html>
