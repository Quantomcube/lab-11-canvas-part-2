<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="1500" height="1500">
</canvas>
<script>
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
	
	 context.fillStyle = "#000000"
		
		context.fillRect(200, 100, 700, 500);
		
	 context.fillStyle = "#ffffff"
		
		context.fillRect(210, 110, 680, 480);

	
		
		for(var a = 1; a <= 7; a = a + 1){
			for(var b = 1; b <= 5; b = b + 1){
			
		context.fillStyle = "#000000"
		context.fillRect(a*85+200, b*85+80, 40, 40);  
		
        var x = x + 50
	}
  }  
}
</script>
</body>
</html>
