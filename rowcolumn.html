<!DOCTYPE html>
	<html>
		<body onload="draw()">
			<canvas id="sketch" width="1000" height="1000">
			</canvas>
			<script>
				function draw()
				{
					var sketch = document.getElementById('sketch');
					var context = sketch.getContext("2d");
					
					for (var s = 0; s <= 5; s++)
					{
						context.fillStyle = "#add8e6"
						context.beginPath();
						context.arc(100,s * 100 + 100, 40, 0, 2 * Math.PI, true);
						context.closePath();
						context.fill();
					}
				}
			</script>
		</body>
	</html>
